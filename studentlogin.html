<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instructor Login</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    background-color: #f4f6f9;
    font-family: 'Poppins', sans-serif;
}

.login-card {
    max-width: 450px;
    margin: 80px auto;
    background: #fff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.login-title {
    text-align: center;
    font-weight: 600;
    color: #28a745;
    margin-bottom: 5px;
}

.login-subtitle {
    text-align: center;
    font-size: 14px;
    color: #6c757d;
    margin-bottom: 25px;
}

.input-group-text {
    background-color: #f1f1f1;
}

.btn-login {
    background-color: #28a745;
    border: none;
}

.btn-login:hover {
    background-color: #218838;
}
/* Button wrapper */
.btn-wrapper {
    background-color: #90ee90; /* Light green */
    border: none;
    border-radius: 6px;
    width: 100%;
    padding: 0;
    cursor: pointer;
  
}

/* Link inside button */
.btn-wrapper a {
    display: block;
    padding: 10px;
    color: #fff; /* Text color */
    text-decoration: none;
    font-weight: 500;
    text-align: center;
}

/* Hover effect */
.btn-wrapper:hover {
  background-color: #218838;
}



</style>
</head>

<body>

<div class="container">
    <div class="login-card">

        <h3 class="login-title">Student Login</h3>
        <p class="login-subtitle">Please login to continue</p>

<form action="AssignLoginServlet" method="post" onsubmit="return validateLogin()">
<input type="hidden" name="option" value="STUDENT">
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" id="username" name="userName"
                           class="form-control" placeholder="Enter username">
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id="password" name="userPassword"
                           class="form-control" placeholder="Enter password">
                </div>
            </div>

            <!-- Button -->
            <button type="submit" class="btn btn-login text-white w-100 mt-3">
                Log In
            </button>
            <br><br>
          <button class="btn-wrapper">
           <a href="addinstructorform.html">Register</a>
          </button>
        </form>

    </div>
</div>

<!-- Validation JS -->
<script>
function validateLogin() {
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (user === "") {
        alert("Username is required");
        return false;
    }

    if (pass === "") {
        alert("Password is required");
        return false;
    }

    return true;
}
</script>

</body>
</html>
