<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Registration</title>

<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
    background-color: #f5f7fa;
}
.register-card {
    background: #ffffff;
    padding: 30px;
    border-radius: 6px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    margin-top: 30px;
}
.register-title {
    color: #28a745;
    font-weight: bold;
}
.form-control {
    height: 42px;
}
.input-group-addon {
    background: #f0f0f0;
}
.btn-register {
    background-color: #28a745;
    color: #fff;
}
.btn-register:hover {
    background-color: #218838;
}
.btn-reset {
    background-color: #6c757d;
    color: #fff;
}
</style>
</head>

<body>

<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">

<div class="register-card">

<h3 class="text-center register-title">
<i class="fa fa-book"></i> Course Registration
</h3>

<form action="CourseServlet" method="post">
<input type="hidden" name="option" value="insertCoursevalues">



<!-- Course Name -->
<div class="form-group">
<label>Course Name</label>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-book"></i></span>
<input type="text" name="courseName" class="form-control"
       placeholder="Enter course name" required>
</div>
</div>

<!-- Course Code -->
<div class="form-group">
<label>Course Code</label>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-code"></i></span>
<input type="text" name="courseCode" class="form-control"
       placeholder="Enter course code" required>
</div>
</div>

<!-- Credit Hours -->
<div class="form-group">
<label>Credit Hours</label>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
<input type="text" name="creditHours" class="form-control"
       placeholder="Enter credit hours" required>
</div>
</div>

<!-- Semester -->
<div class="form-group">
<label>Semester</label>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
<input type="text" name="semester" class="form-control"
       placeholder="Enter credit hours" required>
</div>
</div>


<!-- Buttons -->
<div class="form-group text-center">
<button type="submit" class="btn btn-register btn-lg">
<i class="fa fa-check"></i> Register
</button>
<button type="reset" class="btn btn-reset btn-lg">
<i class="fa fa-refresh"></i> Reset
</button>
</div>

</form>
</div>
</div>
</div>
</div>

</body>
</html>
